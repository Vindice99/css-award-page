<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'/> 
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Weather App</title>
</head>
<body>
    <div class="card">  
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
        <div class="search">
            <form onsubmit="checkWeather(searchBox.value); return false;">
                <span onclick="openNav()">&#9776;</span>
                <input type="text" name="" id="" placeholder="Enter city name" spellcheck="false" required
                oninvalid="this.setCustomValidity('Please Enter the City Name')"
                oninput="this.setCustomValidity('')" />
                <button>
                    <img src="./images/search.png" id="magnifyglass" class="img-fluid rounded-top" alt="" />
                </button>
            </form>
        </div>
        <div class="weather">
            <img src="./images/rain.png" class="weather-icon">
            <h1 class="temp">22°c</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="./images/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./images/wind.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script>
    const apiKey = "60de9edadcacb2c6eae7b27408ccf515";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
    const searchBox = document.querySelector(".search input")
    //const searchBtn = document.querySelector(".search button")
    const weatherIcon = document.querySelector(".weather-icon")


async function checkWeather(city){
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
  try{
    if(response.status == 404){
        document.querySelector(".weather").style.display = "none";
        alert("Invalid City's name")
    }
    else if (response.status == 401) {
            alert("Unauthorized access. Please check your API key.");}
    else if (response.status == 500) {
        alert("Server error. Please try again later.");}   
    else
    {
    var data = await response.json();    
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°c";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " km/h";
    
        switch(data.weather[0].main){
            case "Clouds":
                weatherIcon.src = "./images/clouds.png"
                break
            case "Clear":
                weatherIcon.src = "./images/clear.png"
                break
            case "Drizzle":
                weatherIcon.src = "./images/drizzle.png"
                break
            case "Rain":
                weatherIcon.src = "./images/rain.png"
                break
            case "Mist":
                weatherIcon.src = "./images/mist.png"
                break
            case "Thunderstorm":
                weatherIcon.src = "./images/rain.png"
                break   
            case "Snow":
                weatherIcon.src = "./images/snow.png"
                break    
            default:
                weatherIcon.src = "./images/clouds.png"
        }
        document.querySelector(".weather").style.display = "block";
    }
} catch(error){
    console.error("Error fetching the weather data:", error);
    alert("An error occurred while fetching the weather data. Please try again.");
}
}

function openNav() {
    document.getElementById("mySidenav").style.width = "250px";

}

function closeNav() {
    document.getElementById("mySidenav").style.width = "0";

}

// searchBtn.addEventListener("click", () => {
//             checkWeather(searchBox.value);
//      })
</script>
</body>
</html>
